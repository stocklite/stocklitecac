    <style>
        html, body {
            height: 100%;

        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>

</head>
<nav>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if messages.tags %}
            class="{{ message.tags }}" 
            {% endif %}>
            {{ message }}            
        </li>
    {% endfor %}
</ul>
{% endif %}
