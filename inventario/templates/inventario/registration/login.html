{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inventario/styles/login.css' %}">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="form-container">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Usuario:</label>
                            <input type="text" class="form-control mb-3" id="id_username" name="username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Contraseña:</label>
                            <input type="password" class="form-control mb-3" id="id_password" name="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Iniciar sesión</button>
                    </form>
                    {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
